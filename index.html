<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>halloween</title>
<script>
    function countdown() {
        var now = new Date();
        var target = new Date();
        target.setHours(8);
        target.setMinutes(0);
        target.setSeconds(0);

        // Verificar se hoje é terça-feira e o horário já passou
        if (now.getDay() === 2 && now >= target) {
            // Se sim, avançar para a próxima terça-feira
            target.setDate(target.getDate() + 7);
        } else if (now.getDay() !== 2) {
            // Se não for terça-feira, avançar para a próxima terça-feira
            target.setDate(target.getDate() + (2 + 7 - now.getDay()) % 7);
        }

        var diff = Math.floor((target - now) / 1000);
        var daysLeft = Math.floor(diff / (3600 * 24));
        var hoursLeft = Math.floor((diff % (3600 * 24)) / 3600);
        var minutesLeft = Math.floor((diff % 3600) / 60);
        var secondsLeft = Math.floor(diff % 60);

        document.getElementById("countdown").innerHTML = daysLeft + "d " + hoursLeft + "h " + minutesLeft + "m " + secondsLeft + "s";
        setTimeout(countdown, 1000);
    }
</script>

<style>
    @import url(https://fonts.googleapis.com/css?family=Quicksand:400,300,700);
html {
  box-sizing: border-box;
}

img {
  margin-top: 50px;
}

.countdown {
    color: #fff;
}

*,
*:before,
*:after {
  box-sizing: inherit;
}

html,
body {
  width: 100%;
  margin: 0 auto;
  background-color: #1c1c1c;
  font-family: "Quicksand", sans-serif;
  overflow: hidden;
}
html #background,
body #background {
  position: fixed;
  top: 50%;
  left: 50%;
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  z-index: -100;
  transform: translateX(-50%) translateY(-50%);
  background: url(polina.jpg) no-repeat;
  background-size: cover;
  overflow: hidden;
  -moz-filter: blur(5px);
  -o-filter: blur(5px);
  -ms-filter: blur(5px);
  filter: blur(5px);
}
html .main,
body .main {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 50%;
  left: 50%;
  margin: 0 auto;
  transform: translate(-50%, -50%);
}
html .main #content,
body .main #content {
  width: 100%;
  max-width: 600px;
  margin: 0 auto;
  min-height: 24px;
  height: 100%;
  text-align: center;
  top: 33%;
}
html .main #content .title,
body .main #content .title {
  color: white;
  font-family: "Quicksand", sans-serif;
  font-size: 4rem;
  text-transform: uppercase;
  padding-bottom: 0px;
  margin-bottom: 0px;
}
html .main #content .title span,
body .main #content .title span {
  font-size: 4rem;
  cursor: pointer;
}
html .main #content .title:hover,
body .main #content .title:hover {
  -webkit-animation: MISSION-HOVER 1.5s infinite;
  animation: MISSION-HOVER 1.5s infinite;
  -webkit-animation-direction: alternate;
          animation-direction: alternate;
  -webkit-animation-timing-function: ease;
          animation-timing-function: ease;
}
html .main #content p,
body .main #content p {
  color: #e6dbae;
  font-family: "Quicksand", sans-serif;
  font-size: 1.5rem;
  margin: 0 auto;
  padding: 0;
  letter-spacing: 0.5rem;
  text-transform: uppercase;
}
html .main #content p:last-child,
body .main #content p:last-child {
  font-size: 0.75rem;
  font-weight: 700;
  margin: 3em auto;
  padding: 0;
  letter-spacing: 0.1rem;
}
html .main #content p:last-child > a,
body .main #content p:last-child > a {
  text-decoration: none;
  color: inherit;
  transition: all 0.2s ease-in;
}
html .main #content p:last-child > a:hover,
body .main #content p:last-child > a:hover {
  color: #fff;
}
html .main #content section,
body .main #content section {
  color: #fff;
  margin: 0 auto;
  line-height: 24px;
  font-size: 1rem;
  font-weight: 700;
}
html .main #content section ul,
body .main #content section ul {
  list-style-type: none;
  margin-bottom: 0;
  margin-left: 0;
}
html .main #content section ul li,
body .main #content section ul li {
  display: inline-block;
  margin-right: 2rem;
  width: 6rem;
}
html .main #content section .timenumbers,
body .main #content section .timenumbers {
  display: block;
  font-size: 1.3rem;
  font-weight: 400;
  line-height: 1.5rem;
  margin: 0 auto;
  text-align: center;
}
html .main #content section p.timedescription,
body .main #content section p.timedescription {
  font-size: 0.5rem;
  font-variant: small-caps;
  line-height: 1.5rem;
  margin: 0 auto;
  text-align: center;
  position: relative;
  top: 0px;
}
</style>
</head>

    <div class="main">
        <div id="content">
            <img src="logo.png" alt="logo" width="200px">
            <div class="title">
                <span>ELAINE</span>
            </div>
            <p>O terror acontecerá em:</p>
            <div>
                <span class="countdown" id="countdown"></span>
            </div>
            <p>Expectativas foram criadas! Espero me assustar...</p>
        </div>
    </div>
</body>
</html>
